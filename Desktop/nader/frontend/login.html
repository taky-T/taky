<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | NBS-AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --dark-bg: #0f172a;
            --text-light: #f8fafc;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 100%);
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.4));
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="NBS-AI Logo">
        </div>
        <h1>تسجيل الدخول</h1>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" class="btn">دخول</button>
        </form>

        <div id="status-msg" class="status-message"></div>

        <a href="forgot-password.html" class="link" style="margin-top: 10px;">نسيت كلمة المرور؟</a>
        <a href="signup.html" class="link">عضو جديد؟ اشترك هنا</a>
        <a href="index.html" class="link">العودة للرئيسية</a>

        <!-- Resend Verification Section (Hidden by default) -->
        <div id="resend-section" style="display: none; text-align: center; margin-top: 15px;">
            <button onclick="resendVerification()" class="btn"
                style="background: rgba(245, 158, 11, 0.2); color: var(--warning); border: 1px solid var(--warning); padding: 10px; font-size: 0.9rem;">
                إعادة إرسال رابط التفعيل
            </button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check for signup success param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            const msg = document.getElementById('status-msg');
            msg.textContent = "تم إنشاء حسابك بنجاح! يرجى تسجيل الدخول للتحقق من الحالة.";
            msg.className = "status-message status-pending";
            msg.style.display = "block";
        }

        let lastFailedEmail = ""; // Store email for resend functionality

        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('status-msg');
            msg.style.display = "none";

            const btn = document.querySelector('button[type="submit"]');
            btn.textContent = "جاري التحقق...";
            btn.disabled = true;

            try {
                const response = await apiPost('/api/auth/login', { email, password });
                const data = await response.json();

                if (response.ok) {
                    saveAuth(data.token, data.user);
                    window.location.href = "dashboard.html";
                } else if (response.status === 403) {
                    msg.textContent = data.msg || "الحساب غير نشط أو البريد غير مفعل.";
                    msg.className = "status-message status-pending";
                    msg.style.display = "block";

                    // If it's an unverified email issue, show resend button
                    if (data.msg && data.msg.includes('تفعيل بريدك الإلكتروني')) {
                        lastFailedEmail = email;
                        document.getElementById('resend-section').style.display = "block";
                    }
                } else {
                    msg.textContent = data.msg || "البريد الإلكتروني أو كلمة المرور غير صحيحة.";
                    msg.className = "status-message status-rejected";
                    msg.style.display = "block";
                }
            } catch (err) {
                msg.textContent = "فشل الاتصال بالخادم. تأكد من تشغيل الباك إند.";
                msg.className = "status-message status-rejected";
                msg.style.display = "block";
            } finally {
                btn.textContent = "دخول";
                btn.disabled = false;
            }
        }

        async function resendVerification() {
            if (!lastFailedEmail) return;

            const msg = document.getElementById('status-msg');
            const resendBtn = document.querySelector('#resend-section button');
            resendBtn.textContent = "جاري الإرسال...";
            resendBtn.disabled = true;

            try {
                const response = await apiPost('/api/auth/resend-verification', { email: lastFailedEmail });
                const data = await response.json();

                if (response.ok) {
                    msg.textContent = data.msg || "تم إرسال الرابط بنجاح.";
                    msg.className = "status-message status-success";
                    msg.style.display = "block";
                    document.getElementById('resend-section').style.display = "none";
                } else {
                    msg.textContent = data.msg || "حدث خطأ أثناء إرسال البريد.";
                    msg.className = "status-message status-rejected";
                }
            } catch (err) {
                msg.textContent = "فشل الاتصال بالخادم.";
                msg.className = "status-message status-rejected";
            } finally {
                resendBtn.textContent = "إعادة إرسال رابط التفعيل";
                resendBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
