<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد الصور بالذكاء الاصطناعي - NBS-AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            /* Violet */
            --secondary: #3b82f6;
            /* Blue */
            --dark-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 100% 0%, #170f2a 0%, #0f172a 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            font-weight: 900;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo img {
            height: 40px;
        }

        .back-btn {
            color: var(--text-gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: white;
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        /* Main Workspace Grid */
        .workspace {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        /* Controls Panel */
        .controls-panel {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--text-light);
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        /* Generate Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Preview Area */
        .preview-area {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            padding: 20px;
        }

        .preview-placeholder {
            text-align: center;
            color: var(--text-gray);
        }

        .preview-placeholder i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        #result-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loader-text {
            color: var(--primary);
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* Error Message */
        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .result-actions {
            display: none;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @media (min-width: 768px) {
            .workspace {
                grid-template-columns: 1fr 1fr;
            }

            .preview-area {
                min-height: 500px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="dashboard.html" class="nav-logo">
            <img src="logo.png" alt="NBS-AI">
            NBS-AI
        </a>
        <a href="dashboard.html" class="back-btn">
            العودة للوحة التحكم <i class="fas fa-arrow-left"></i>
        </a>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>توليد الصور بالذكاء الاصطناعي</h1>
            <p>أطلق العنان لخيالك، واكتب وصفاً للصورة التي تريدها ليقوم الذكاء الاصطناعي برسمها لك بأعلى دقة.</p>
        </div>

        <div class="workspace">
            <!-- Controls -->
            <div class="controls-panel">
                <div id="error-msg" class="error-message"></div>

                <div class="form-group">
                    <label>وصف الصورة (Prompt)</label>
                    <textarea id="promptInput"
                        placeholder="مثال: قطة رائد فضاء تستكشف كوكب المريخ بأسلوب سينمائي... (يُفضل استخدام اللغة الإنجليزية لنتائج أدق)"></textarea>
                </div>

                <button id="generateBtn" class="btn" onclick="generateImage()">
                    <i class="fas fa-magic"></i> توليد الصورة الآن
                </button>
            </div>

            <!-- Preview -->
            <div class="preview-area">
                <div class="preview-placeholder" id="placeholder">
                    <i class="fas fa-image"></i>
                    <p>سيتم عرض الصورة هنا بعد التوليد</p>
                </div>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <div class="loader-text">جاري رسم تحفتك الفنية... برجاء الانتظار</div>
                </div>

                <img id="result-image" alt="AI Generated Output">

                <div class="result-actions" id="resultActions">
                    <button class="btn" onclick="downloadImage()"
                        style="background: var(--text-light); color: var(--dark-bg);">
                        <i class="fas fa-download"></i> حفظ الصورة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Integrate the API Helper -->
    <script src="js/api.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
        // Ensure user is logged in before using the feature
        requireAuth();

        let currentImageDataUrl = null;

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('generateBtn');
            const placeholder = document.getElementById('placeholder');
            const loader = document.getElementById('loader');
            const resultImage = document.getElementById('result-image');
            const errorMsg = document.getElementById('error-msg');
            const resultActions = document.getElementById('resultActions');

            if (!prompt) {
                errorMsg.textContent = 'الرجاء إدخال وصف للصورة أولاً';
                errorMsg.style.display = 'block';
                return;
            }

            // Reset UI
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المعالجة...';

            placeholder.style.display = 'none';
            resultImage.style.display = 'none';
            resultActions.style.display = 'none';
            loader.style.display = 'flex';

            try {
                // Call our backend API which communicates with Stability AI
                const response = await apiPost('/api/ai/generate', {
                    type: 'image-generation',
                    prompt: prompt
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.resultUrl) {
                        currentImageDataUrl = data.resultUrl;
                        resultImage.src = currentImageDataUrl;

                        loader.style.display = 'none';
                        resultImage.style.display = 'block';
                        resultActions.style.display = 'flex';
                    } else {
                        throw new Error('لم يتم إرجاع نتيجة صالحة');
                    }
                } else {
                    const errData = await response.json();
                    throw new Error(errData.msg || 'فشل في الاتصال بالخادم');
                }
            } catch (err) {
                console.error('Generation err:', err);
                loader.style.display = 'none';
                placeholder.style.display = 'block';
                errorMsg.textContent = 'حدث خطأ: ' + err.message;
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> توليد الصورة الآن';
            }
        }

        function downloadImage() {
            if (!currentImageDataUrl) return;

            const a = document.createElement('a');
            a.href = currentImageDataUrl;
            a.download = `NBS_AI_Image_${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
