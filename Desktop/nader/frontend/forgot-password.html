<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور | NBS-AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --dark-bg: #0f172a;
            --text-light: #f8fafc;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 100%);
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: bold;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>نسيت كلمة المرور</h1>
        <p class="subtitle">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</p>

        <form id="forgot-form" onsubmit="handleForgot(event)">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="example@email.com">
            </div>
            <button type="submit" class="btn">إرسال الرابط</button>
        </form>

        <div id="status-msg" class="status-message"></div>

        <a href="login.html" class="link">العودة لتسجيل الدخول</a>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function handleForgot(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const msg = document.getElementById('status-msg');
            const btn = document.querySelector('button[type="submit"]');

            msg.style.display = "none";
            btn.textContent = "جاري الإرسال...";
            btn.disabled = true;

            try {
                const response = await apiPost('/api/auth/forgot-password', { email });
                const data = await response.json();

                if (response.ok) {
                    msg.textContent = data.msg || "تم إرسال الرابط بنجاح.";
                    msg.className = "status-message status-success";
                    document.getElementById('forgot-form').reset();
                } else {
                    msg.textContent = data.msg || "حدث خطأ.";
                    msg.className = "status-message status-error";
                }
                msg.style.display = "block";
            } catch (err) {
                msg.textContent = "فشل الاتصال بالخادم.";
                msg.className = "status-message status-error";
                msg.style.display = "block";
            } finally {
                btn.textContent = "إرسال الرابط";
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
